{% extends 'base.html' %}

{% block title %}Login - indicode{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold">Welcome Back</h1>
                        <p class="text-muted">Sign in to access your account</p>
                    </div>
                    
                    <!-- Password Login Form -->
                    <form method="POST" action="{{ url_for('login') }}" id="passwordLoginForm">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>
                    </form>
                    
                    <!-- OTP Login Form (hidden by default) -->
                    <form method="POST" action="{{ url_for('request_login_otp') }}" id="otpLoginForm" style="display: none;">
                        <div class="mb-4">
                            <label for="otp_email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="otp_email" name="email" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Send Login OTP</button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p class="mb-2">
                            <a href="#" onclick="toggleLoginMethod()" class="text-decoration-none text-primary" id="toggleLink">
                                Login with OTP instead
                            </a>
                        </p>
                    </div>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register Now</a></p>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="text-decoration-none"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
            </div>
        </div>
    </div>
</div>

<script>
function toggleLoginMethod() {
    const passwordForm = document.getElementById('passwordLoginForm');
    const otpForm = document.getElementById('otpLoginForm');
    const toggleLink = document.getElementById('toggleLink');
    
    if (passwordForm.style.display === 'none') {
        // Show password form, hide OTP form
        passwordForm.style.display = 'block';
        otpForm.style.display = 'none';
        toggleLink.textContent = 'Login with OTP instead';
    } else {
        // Show OTP form, hide password form
        passwordForm.style.display = 'none';
        otpForm.style.display = 'block';
        toggleLink.textContent = 'Login with password instead';
    }
}
</script>
{% endblock %}
